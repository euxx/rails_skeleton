# fly.toml app configuration file generated for rails-skeleton on 2024-01-07T23:40:39+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "rails-skeleton"
primary_region = "hkg"
console_command = "/rails/bin/rails console"

[build]

[processes]
  app = "./bin/rails server"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[mounts]]
  source = "data"
  destination = "/data"
  initial_size = "1gb"

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
[deploy]
  release_command = "./bin/rails db:prepare"

