name: CI

on:
  workflow_dispatch:

  push:
    branches:
      - main
      - master
      - 'releases/**'

  pull_request:
    branches:
      - main
      - master
      - 'releases/**'

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run bundle install
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Run yarn install
        run: yarn install

      - name: Setup Database
        run: bin/rails db:schema:load

      - name: Run tests
        run: bin/rails test:all

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Security audit dependencies
        run: |
          gem install bundler-audit
          bundler-audit --update
